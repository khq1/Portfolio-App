<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile class="grid-tile" *ngFor="let card of cards | async" [colspan]="card.colspan"
            [rowspan]="card.rowspan" [title]="card.title" subtitle="card.subtitle" img_url="card.img_url"
            gh_url="card.gh_url" gh_pages_url="card.gh_pages_url" description="card.description">
            <mat-card tabindex="0" class="dashboard-card">
                <mat-card-header>
                    <mat-card-title class="card-title">
                        {{card.title}}
                        <button mat-icon-button class="more-button" #tooltip="matTooltip" matTooltip="more"
                            [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">




                            <button mat-menu-item #tooltip="matTooltip" routerLink="/Homepage" routerLinkActive="active"
                                matTooltip="Homepage">Back</button>

                            <a mat-menu-item href="{{card.gh_url}}" target="_blank" #tooltip="matTooltip"
                                matTooltip="Github page">Github</a>
                            <a mat-menu-item href="{{card.gh_pages_url}}" target="_blank" #tooltip="matTooltip"
                                matTooltip="Visit project website">Visit</a>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div class="card-subtitle">{{card.subtitle}}</div>
                    <img mat-card-s-image [src]="card.img_url" class="img_project">
                    <div class="card-description">{{card.description}}</div>
                    <mat-card-actions class="button-group">

                        <a mat-raised-button href="{{card.gh_url}}" target="_blank" #tooltip="matTooltip"
                            matTooltip="Github page">Github</a>
                        <a mat-raised-button href="{{card.gh_pages_url}}" target="_blank" #tooltip="matTooltip"
                            matTooltip="Visit project website">Visit</a>

                        <a mat-raised-button matTooltip="Compodoc documentation for Portfolio-App"
                            #tooltip="matTooltip" aria-tooltip="Documentation by Compodoc"
                            href="assets/Docs/Compodoc/index.html" target="_blank">
                            
                            <img
                                src="assets/Docs/Compodoc/compodoc-vectorise-inverted.png" alt="Compodoc"
                                class="menu-docs-logo" /><span class="side-nav-but-spacer"></span>Compodoc Docs
                        </a>

                        <a mat-raised-button  matTooltip="Typedoc documentation for Portfolio-App"
                            #tooltip="matTooltip" aria-tooltip="Documentation by Typedoc"
                            href="assets/Docs/Typedoc/index.html" target="_blank">
                            <img
                                src="assets/Docs/Typedoc/typedoc.png" alt="Typdedoc" class="menu-docs-logo" /><span
                                class="side-nav-but-spacer"></span>Typedoc Docs</a>

                    </mat-card-actions>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
