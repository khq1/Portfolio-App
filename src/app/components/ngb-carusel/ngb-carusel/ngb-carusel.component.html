<div class="carusel-container">
    <ngb-carousel #carousel [showNavigationArrows]="showNavigationArrows"
    [showNavigationIndicators]="showNavigationIndicators"  [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template ngbSlide  *ngFor="let hero of heroes">
        <div class="img-wrapper">
            <img [src]="hero.image_url" class="img_slide" alt={{hero.img_alt}}>
        </div>
            <div class="carousel-caption">
            <h3>{{hero.title}}</h3>
            <p>{{hero.description}}.</p>
        </div>
    </ng-template>
</ngb-carousel>

<hr>
<div class="button-group" aria-label="Carousel toggle controls">
    <button mat-raised-button (click)="togglePaused()">
        {{paused ? 'Play' : 'Pause' }}
        <mat-icon>{{icon}}</mat-icon>
    </button>
    <button mat-raised-button (click)="showNavigationArrows = !showNavigationArrows"
        >Toggle navigation arrows</button>
    <button mat-raised-button (click)="showNavigationIndicators = !showNavigationIndicators"
        >Toggle navigation indicators</button>
    
        
    <button mat-raised-button [(ngModel)]="pauseOnHover">Pause on hover
    </button>

    <button mat-raised-button [(ngModel)]="pauseOnFocus">
    Pause on focus
    </button>

    <button mat-raised-button [(ngModel)]="unpauseOnArrow">
    Unpause when clicking on arrows
    </button>

    <button mat-raised-button [(ngModel)]="pauseOnIndicator">
        Pause when clicking on indicator
    </button>
    
</div>
</div>
