<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="side-nav-toolbar-spacer" matTooltip="Esc key to hide menu" #tooltip="matTooltip">
      <button mat-icon-button (click)="openUserLogin()"
      matTooltip="Sign In" #tooltip="matTooltip" type="button" aria-label="Sign In"
      >
        <mat-icon aria-label="Home icon">home
        </mat-icon>
      </button>
    
      <app-theme-switch [options]="options$ | async" (themeChange)="themeChangeHandler($event)"
      matTooltip="Change theme" #tooltip="matTooltip" type="button" aria-label="Change theme">
      </app-theme-switch>
      Menu
    </mat-toolbar>
    <mat-nav-list class="menu-list-item">
      <a mat-list-item class="menu-item" #tooltip="matTooltip" matTooltip="Welcome header" routerLinkActive="active"
        (click)="buttonClick('welcome')" aria-tooltip="Welcome header">
        <mat-icon>face</mat-icon><span class="side-nav-toolbar-spacer"></span>Welcome
      </a>

      <a mat-list-item class="menu-item" #tooltip="matTooltip" matTooltip="Read short authors biography" routerLinkActive="active"
        (click)="buttonClick('bio')" aria-tooltip="short author biography">
        <mat-icon>perm_identity</mat-icon><span class="side-nav-but-spacer"></span>Bio
      </a>

      <a mat-list-item class="menu-item" #tooltip="matTooltip" matTooltip="Explore my projects" routerLinkActive="active"
        (click)="buttonClick('projects')" aria-tooltip="Aria description">
        <mat-icon><span class="material-icons"> dashboard </span></mat-icon><span
          class="side-nav-but-spacer"></span>Projects
      </a>

      <a mat-list-item class="menu-item" matTooltip="Read more in-depth information about the author of this code portfolio"
        routerLinkActive="active" (click)="buttonClick('about')" #tooltip="matTooltip" aria-tooltip="Aria description">
        <mat-icon>subject</mat-icon><span class="side-nav-but-spacer"></span>About me
      </a>

      <a mat-list-item class="menu-item" matTooltip="Send me an e-mail or contact me via contact form from this website"
        routerLinkActive="active" (click)="buttonClick('contact')" #tooltip="matTooltip"
        aria-tooltip="Aria description">
        <mat-icon>email</mat-icon><span class="side-nav-but-spacer"></span>Contact
      </a>

      <a mat-list-item class="menu-item" matTooltip="Visit my GitHub page" #tooltip="matTooltip" aria-tooltip="Aria description"
        href="https://github.com/khq1" target="_blank"><img
          src="assets/img/homepage/github-circle-black-transparent.svg" alt="Github" class="menu-github-logo" /><span
          class="side-nav-but-spacer"></span>GitHub
      </a>
    </mat-nav-list>
<div class="menu2">
    <button class="menu-item2" mat-button class="tooltips-button"
      matTooltip="Button to toggle Show / hide all tooltips, also user can scroll mouse or swipe to hide tooltips"
      #tooltip="matTooltip" (mousemove)="show = false" (click)="showAllTooltips()">
      Show / Hide all tooltips
    </button>
    <app-file-tree></app-file-tree>
    
</div>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar id="welcome" color="primary">
      <button matTooltip="Toggle sidenav menu" #tooltip="matTooltip" type="button" aria-label="Toggle sidenav menu"
        mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Jan's Code:</span>
      <span class="side-nav-toolbar-spacer"></span>
      <app-counter-data matTooltip="Current day of the week and date" #tooltip="matTooltip" class="toolbar-date">
      </app-counter-data>
      <app-messages></app-messages>
    </mat-toolbar>

    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
