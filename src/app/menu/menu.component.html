<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon aria-hidden="false" aria-label="Home icon">home</mat-icon>

      Menu</mat-toolbar>
    <mat-nav-list class="menu-list-item" *ngFor="let tooltip of tooltips | async" [tooltip]="tooltips.tooltip">
  <a mat-list-item matTooltip="{{tooltip}}"
  routerLinkActive="active"
  (click)="buttonClick('jan')">
        <mat-icon>face</mat-icon><span class="side-nav-toolbar-spacer"></span>Welcome
  </a>

 <a mat-list-item routerLinkActive="active" (click)="buttonClick('bio')">
        <mat-icon>perm_identity</mat-icon><span class="side-nav-but-spacer"></span>Bio
      </a>

<a mat-list-item routerLinkActive="active" (click)="buttonClick('projects')">
      <mat-icon><span class="material-icons">
        dashboard
      </span></mat-icon><span class="side-nav-but-spacer"></span>Projects
      </a>

<a mat-list-item routerLinkActive="active" (click)="buttonClick('about')">
            <mat-icon>subject</mat-icon><span class="side-nav-but-spacer"></span>Fundament
</a>

<a mat-list-item routerLinkActive="active" (click)="buttonClick('contact')">
            <mat-icon> email</mat-icon><span class="side-nav-but-spacer"></span>Contact
</a>

<a mat-list-item href="https://github.com/khq1" target="_blank"><img
    src="../../../assets/img/homepage/github-circle-black-transparent.svg" alt="angular" class="docs-angular-logo"><span
    class="side-nav-but-spacer"></span>GitHub
</a>
          
    </mat-nav-list>
    <app-messages></app-messages>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="jan" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Jan's Code:</span>
      
     
      <span class="side-nav-toolbar-spacer"></span>
      <app-counter-data class="toolbar-date"></app-counter-data>
      <mat-icon matBadge="15" matBadgeColor="warn" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">favorite</mat-icon>
      
    </mat-toolbar>
    
    <ng-content></ng-content>
  <!-- Add Content Here -->
  
  </mat-sidenav-content>


</mat-sidenav-container>
